<div class="container">

  <header class="w-100 d-flex flex-row flex-wrap align-items-center py-2 py-sm-3 py-md-4 py-lg-5 text-white">
    <h1 class="me-3 mb-0 flex-grow-1">Skyrim Alchemy</h1>

    <button *ngIf="isLoggedIn" mat-icon-button class="me-2 d-block d-sm-none" routerLink="/effects">
      <mat-icon>local_drink</mat-icon>
    </button>

    <button *ngIf="isLoggedIn" mat-button class="me-3 d-none d-sm-flex menu-button" routerLink="/effects">
      <mat-icon class="me-2">local_drink</mat-icon>
      <span>Effects</span>
    </button>

    <button *ngIf="isLoggedIn" mat-icon-button class="me-2 d-block d-sm-none" routerLink="/ingredients">
      <mat-icon>eco</mat-icon>
    </button>

    <button *ngIf="isLoggedIn" mat-button class="me-3 d-none d-sm-flex menu-button" routerLink="/ingredients">
      <mat-icon class="me-2">eco</mat-icon>
      <span>Ingredients</span>
    </button>

    <button *ngIf="isLoggedIn" mat-icon-button class="d-block d-sm-none" (click)="onClickLogout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>

    <button *ngIf="isLoggedIn" mat-button class="d-none d-sm-flex menu-button" (click)="onClickLogout()">
      <mat-icon class="mr-2">exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </header>

  <router-outlet></router-outlet>

</div>
