<div class="d-flex flex-column justify-content-center align-items-center">

  <div class="py-3 px-5 bg-secondary bg-opacity-50 rounded-1 text-white">
    <h3 class="w-100 mb-4 pb-3 border-bottom border-white text-center text-uppercase">
      Login
    </h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="form.get('email').errors">
          <ng-template [ngIf]="form.get('email').errors['email']">Email address format is invalid</ng-template>
          <ng-template [ngIf]="form.get('email').errors['required']">This field is required</ng-template>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </form>

    <div class="d-flex justify-content-center mb-3">
      <button mat-flat-button color="primary" class="text-uppercase" (click)="onSubmit()">
        Login
      </button>
    </div>
  </div>

</div>
