<div class="d-flex justify-content-center">
  <mat-card>
    <mat-card-title class="mb-3">Login</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="form.get('email').errors">
          <ng-template [ngIf]="form.get('email').errors['email']">Email address format is invalid</ng-template>
          <ng-template [ngIf]="form.get('email').errors['required']">This field is required</ng-template>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </form>

    <mat-card-actions class="d-flex justify-content-end">
      <button mat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>

</div>
