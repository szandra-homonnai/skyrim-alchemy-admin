<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close class="text-dark">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Confirm</button>
</mat-dialog-actions>
